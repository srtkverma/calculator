<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link href=style.css rel=stylesheet type=text/css>
    </head>
    <body>
        <div class=calculator>
            <input type=text class=display value=" " disabled=disabled>
            <div class=digits>
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div class=zero>0</div>
                <div id=decimal class=clickable>.</div>
            </div>
            <div class=symbols>
                <div class=backspace><</div>
                <div class=clear>C</div>
                <div>+</div>
                <div>-</div>
                <div>*</div>
                <div>/</div>
                <div class=equal>=</div>
            </div>
        </div>
        <script src=script.js></script>
    </body>
</html>
